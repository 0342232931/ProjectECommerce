<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet" href="http://localhost:8080/css/create-product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:30px">
    <h1 class="text-header">THÊM SẢN PHẨM</h1>
    <hr/>
    <div class="row">
        <h4>SẢN PHẨM</h4>
        <form th:action="@{/admin/saveLaptop}" th:object="${laptop}" method="POST" enctype="multipart/form-data">
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
            <input type="hidden" th:field="*{id}">
            <div class="row">
                <div class="col-lg-1">

                </div>
                <div class="col-lg-5">
                    <div>
                        <input type="text" th:field="*{laptopName}" placeholder="Tên Laptop"
                               class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('laptopName')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('laptopName')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="number" th:field="*{price}" placeholder="Nhập Giá Bán"
                               class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('price')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('price')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <select class="form-select mb-4" aria-label="Default select example" th:name="title">
                        <option selected th:value="DELL">DELL</option>
                        <option th:value="ASUS">ASUS</option>
                        <option th:value="LENOVO">LENOVO</option>
                        <option th:value="MSI">MSI</option>
                        <option th:value="ACER">ACER</option>
                        <option th:value="HP">HP</option>
                    </select>
                </div>
                <div class="col-lg-5">
                    <div>
                        <input type="number" th:field="*{discount}" placeholder="Nhập Giá Sau Khi Giảm"
                               class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('discount')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('discount')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <select class="form-select mb-4" aria-label="Default select example" name="type">
                        <option selected th:value="Laptop">Laptop</option>
                        <option th:value="Screen">Màn Hình</option>
                        <option th:value="Keyboard">Bàn Phím</option>
                        <option th:value="Mouse">Chuột</option>
                    </select>
                    <input type="file" th:name="photo" multiple accept="image/*" placeholder="Thêm Ảnh"
                           style="margin-bottom:40px"><br>
                </div>
                <div class="col-lg-1">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-1">
                </div>
                <div class="col-lg-1">
                    <input type="submit" id="button1" value="Lưu" class="btn btn-success">
                </div>
                <div class="col-lg-2">
                    <a type="button" th:href="@{/home}" class="btn btn-success">Trang Chủ</a>
                </div>
                <div class="col-lg-2">
                    <a type="button" th:href="@{/admin/listLaptop}" class="btn btn-success">Xem Danh Sách</a>
                </div>
                <div class="col-lg-7"></div>
            </div>
        </form>
    </div>
    <hr>
    <div class="row">
        <h4>CHI TIẾT SẢN PHẨM</h4>
        <form th:action="@{/admin/saveLaptopDetail}" th:object="${laptopDetail}" method="POST">
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
            <input type="hidden" th:field="*{id}">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-5">
                    <select class="form-select mb-4" aria-label="Default select example" name="idForLaptop">
                        <option selected>Chọn Id Sản Phẩm</option>
                        <option th:each="x : ${laptopId}" th:value="${x}" th:text="${x}"></option>
                    </select>
                    <div>
                        <input type="number" th:field="*{quantity}" placeholder="Số Lượng"
                               class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('quantity')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('quantity')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{cpu}" placeholder="CPU" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('cpu')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('cpu')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{ram}" placeholder="RAM" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('ram')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('ram')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{oCung}" placeholder="Ổ Cứng" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('oCung')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('oCung')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{cardDoHoa}" placeholder="Card Đồ Họa"
                               class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('cardDoHoa')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('cardDoHoa')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{manHinh}" placeholder="Màn Hình"
                               class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('manHinh')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('manHinh')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{congGiaoTiep}" placeholder="Cổng Giao Tiếp"
                               class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('congGiaoTiep')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('congGiaoTiep')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{audio}" placeholder="Audio" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('audio')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('audio')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div>
                        <input type="text" th:field="*{chuanLan}" placeholder="Chuẩn LAN"
                               class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('chuanLan')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('chuanLan')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{chuanWifi}" placeholder="chuẩn Wifi"
                               class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('chuanWifi')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('chuanWifi')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{bluetooth}" placeholder="Bluetooth"
                               class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('bluetooth')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('bluetooth')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{webCam}" placeholder="Web Cam" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('webCam')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('webCam')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{heDieuHanh}" placeholder="Hệ Điều Hành"
                               class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('heDieuHanh')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('heDieuHanh')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{pin}" placeholder="PIN" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('pin')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('pin')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="number" th:field="*{trongLuong}" placeholder="Trọng Lượng"
                               class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('trongLuong')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('trongLuong')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{mauSac}" placeholder="Màu Sắc" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('mauSac')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('mauSac')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{kichThuoc}" placeholder="Kích Thước"
                               class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('kichThuoc')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('kichThuoc')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <textarea th:field="*{description}" placeholder="Mô Tả" class="form-control w-100 mb-4"></textarea>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-lg-1">
                </div>
                <div class="col-lg-1">
                    <input type="submit" id="button2"  value="Lưu" class="btn btn-success">
                </div>
                <div class="col-lg-2">
                    <a type="button" th:href="@{/home}" class="btn btn-success">Trang Chủ</a>
                </div>
                <div class="col-lg-2">
                    <a type="button" th:href="@{/admin/listLaptop}" class="btn btn-success">Xem Danh Sách</a>
                </div>
                <div class="col-lg-7"></div>
            </div>
        </form>
    </div>
    <hr>

        <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-1">

            </div>

            </div>
            <div class="col-lg-7"></div>
        </div>
    </div>-->
</div>
<script type="text/javaScript" src="http://localhost:8080/js/create_product.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
