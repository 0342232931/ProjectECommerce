<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet" href="http://localhost:8080/css/create-product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:30px">
    <h1 class="text-header">THÊM SẢN PHẨM</h1>
    <hr/>
    <div class="row">
        <h4>SẢN PHẨM</h4>
        <form th:action="@{/admin/saveMouse}" th:object="${mouse}"method="POST" enctype="multipart/form-data">
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}" ></span>
            </div>
            <input type="hidden" th:field="*{id}">
            <div class="row">
                <div class="col-lg-1">

                </div>
                <div class="col-lg-5">
                    <div>
                        <input type="text" th:field="*{mouseName}" placeholder="Tên Màn Hình" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('mouseName')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('mouseName')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="number" th:field="*{price}" placeholder="Nhập Giá Bán" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('price')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('price')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <select class="form-select mb-4" aria-label="Default select example" name="title">
                        <option selected value="DELL">DELL</option>
                        <option value="ASUS">ASUS</option>
                        <option value="LENOVO">LENOVO</option>
                        <option value="MSI">MSI</option>
                        <option value="ACER">ACER</option>
                        <option value="HP">HP</option>
                    </select>
                </div>
                <div class="col-lg-5">
                    <div>
                        <input type="number" th:field="*{discount}" placeholder="Nhập Giá Sau Khi Giảm" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('discount')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('discount')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <select class="form-select mb-4" aria-label="Default select example" name="type">
                        <option selected value="Mouse">Chuột</option>
                        <option value="Laptop">Laptop</option>
                        <option value="Keyboard">Bàn Phím</option>
                        <option value="Screen">Màn Hình</option>
                    </select>
                    <label for="imageUpload">Thêm ảnh</label>
                    <input type="file" id="imageUpload" name="photo" multiple accept="image/*" style="margin-bottom:40px"><br>
                </div>
                <div class="col-lg-1">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-1">
                </div>
                <div class="col-lg-1">
                    <input type="submit" value="Lưu" class="btn btn-success">
                </div>
                <div class="col-lg-2">
                    <a type="button" th:href="@{/home}" class="btn btn-success">Trang Chủ</a>
                </div>
                <div class="col-lg-2">
                    <a type="button" th:href="@{/list/listMouse}" class="btn btn-success">Xem Danh Sách</a>
                </div>
                <div class="col-lg-7"></div>
            </div>
        </form>
    </div>
    <hr>
    <div class="row">
        <h4>CHI TIẾT SẢN PHẨM</h4>
        <form th:action="@{/admin/saveMouseDetail}" th:object="${mouseDetail}"method="POST">
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}" ></span>
            </div>
            <input type="hidden" th:field="*{id}">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-5">
                    <select class="form-select mb-4" aria-label="Default select example" name="idForMouse" >
                        <option selected>Chọn ID Sản Phẩm</option>
                        <option th:each="x : ${mouseId}" th:value="${x}" th:text="${x}"></option>
                    </select>
                </div>
                <div class="col-lg-5">
                    <div>
                        <input type="text" th:field="*{quantity}" placeholder="Số Lượng" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('quantity')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('quantity')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <textarea th:field="*{content}" placeholder="Mô Tả" class="form-control w-100 mb-4"></textarea>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-lg-1">
                </div>
                <div class="col-lg-1">
                    <input type="submit" value="Lưu" class="btn btn-success">
                </div>
                <div class="col-lg-2">
                    <a type="button" th:href="@{/home}" class="btn btn-success">Trang Chủ</a>
                </div>
                <div class="col-lg-2">
                    <a type="button" th:href="@{/list/listMouse}" class="btn btn-success">Xem Danh Sách</a>
                </div>
                <div class="col-lg-7"></div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
