<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet" href="http://localhost:8080/css/create-product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:30px">
    <h1 class="text-header">THÊM VOUCHER</h1>
    <hr/>
    <div class="row">
        <h4>VOUCHER</h4>
        <form th:action="@{/admin/saveVoucher}" th:object="${voucher}"method="POST" enctype="multipart/form-data">
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}" ></span>
            </div>
            <input type="hidden" th:field="*{id}">
            <div class="row">
                <div class="col-lg-1">

                </div>
                <div class="col-lg-5">
                    <div>
                        <input type="text" th:field="*{content}" placeholder="Nội Dung Phiếu Giảm Giá" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('content')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('content')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="number" th:field="*{number}" placeholder="Số Lượng Phiếu" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('number')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('number')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div>
                        <input type="date" th:field="*{dateInit}" placeholder="Ngày Khởi Tạo" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('dateInit')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('dateInit')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="date" th:field="*{dateEnd}" placeholder="Ngày Kết Thúc" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('dateEnd')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('dateEnd')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-1">
                </div>
                <div class="col-lg-1">
                    <input type="submit" value="Lưu" class="btn btn-success">
                </div>
                <div class="col-lg-2">
                    <a type="button" th:href="@{/home}" class="btn btn-success">Trang Chủ</a>
                </div>
                <div class="col-lg-2">
                    <a type="button" th:href="@{/list/listVoucher}" class="btn btn-success">Xem Danh Sách</a>
                </div>
                <div class="col-lg-7"></div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
