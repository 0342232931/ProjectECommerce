<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet" href="http://localhost:8080/css/create-product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:30px">
    <h1 class="text-header">THÊM SẢN PHẨM</h1>
    <hr/>
    <div class="row">
        <h4>SẢN PHẨM</h4>
        <form th:action="@{/admin/saveScreen}" th:object="${screen}"method="POST" enctype="multipart/form-data">
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}" ></span>
            </div>
            <input type="hidden" th:field="*{id}">
            <div class="row">
                <div class="col-lg-1">

                </div>
                <div class="col-lg-5">
                    <div>
                        <input type="text" th:field="*{screenName}" placeholder="Tên Màn Hình" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('screenName')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('screenName')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="number" th:field="*{price}" placeholder="Nhập Giá Bán" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('price')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('price')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <select class="form-select mb-4" aria-label="Default select example" name="title">
                        <option selected value="DELL">DELL</option>
                        <option value="ASUS">ASUS</option>
                        <option value="LENOVO">LENOVO</option>
                        <option value="MSI">MSI</option>
                        <option value="ACER">ACER</option>
                        <option value="HP">HP</option>
                    </select>
                </div>
                <div class="col-lg-5">
                    <div>
                        <input type="number" th:field="*{discount}" placeholder="Nhập Giá Sau Khi Giảm" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('discount')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('discount')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <select class="form-select mb-4" aria-label="Default select example" name="type">
                        <option selected value="Screen">Màn Hình</option>
                        <option value="Laptop">Laptop</option>
                        <option value="Keyboard">Bàn Phím</option>
                        <option value="Mouse">Chuột</option>
                    </select>
                    <label for="imageUpload"></label>
                    <input type="file" id="imageUpload" name="photo" multiple accept="image/*" style="margin-bottom:40px"><br>
                </div>
                <div class="col-lg-1">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-1">
                </div>
                <div class="col-lg-1">
                    <input type="submit" value="Lưu" class="btn btn-success">
                </div>
                <div class="col-lg-2">
                    <a type="button" th:href="@{/home}" class="btn btn-success">Trang Chủ</a>
                </div>
                <div class="col-lg-2">
                    <a type="button" th:href="@{/list/listScreen}" class="btn btn-success">Xem Danh Sách</a>
                </div>
                <div class="col-lg-7"></div>
            </div>
        </form>
    </div>
    <hr>
    <div class="row">
        <h4>CHI TIẾT SẢN PHẨM</h4>
        <form th:action="@{/admin/saveScreenDetail}" th:object="${screenDetail}"method="POST">
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}" ></span>
            </div>
            <input type="hidden" th:field="*{id}">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-5">
                    <select class="form-select mb-4" aria-label="Default select example" name="idForScreen">
                        <option selected>Chọn ID Sản Phẩm</option>
                        <option th:each="x : ${screenId}" th:value="${x}" th:text="${x}"></option>
                    </select>
                    <div>
                        <input type="number" th:field="*{quantity}" placeholder="Số Lượng" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('quantity')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('quantity')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{kichThuoc}" placeholder="Kích Thước" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('kichThuoc')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('kichThuoc')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{tyLeKhungHinh}" placeholder="Tỷ Lệ Khung Hình" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('tyLeKhungHinh')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('tyLeKhungHinh')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{tamNen}" placeholder="Tấm Nền" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('tamNen')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('tamNen')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{doSang}" placeholder="Độ Sáng" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('doSang')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('doSang')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{tyLeTuongPhan}" placeholder="Tỷ Lệ Tương Phản" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('tyLeTuongPhan')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('tyLeTuongPhan')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{doPhanGiai}" placeholder="Độ Phân Giải" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('doPhanGiai')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('doPhanGiai')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{gocNhinHV}" placeholder="Góc Nhìn H/V" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('gocNhinHV')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('gocNhinHV')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{tanSoQuet}" placeholder="Tần Số Quét" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('tanSoQuet')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('tanSoQuet')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div>
                        <input type="text" th:field="*{khaNangHienThiMauSac}" placeholder="Khả Năng Hiển Thị Màu Sắc" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('khaNangHienThiMauSac')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('khaNangHienThiMauSac')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{thoiGianPhanHoi}" placeholder="Thời Gian Phản Hồi" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('thoiGianPhanHoi')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('thoiGianPhanHoi')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{dangChanDe}" placeholder="Dạng Chân Đế" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('dangChanDe')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('dangChanDe')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{mauSac}" placeholder="Màu Sắc" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('mauSac')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('mauSac')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{doNghieng}" placeholder="Độ Nghiêng" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('doNghieng')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('doNghieng')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{nguonCapDien}" placeholder="Nguồn Cấp Điện" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('nguonCapDien')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('nguonCapDien')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{congKetNoi}" placeholder="Cổng Kết Nối" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('congKetNoi')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('congKetNoi')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{kichThuocRiengSanPham}" placeholder="Kích Thước Riêng Sản Phẩm" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('kichThuocRiengSanPham')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('kichThuocRiengSanPham')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="text" th:field="*{kichThuocBaoGomThungMay}" placeholder="Kích Thước Bao Gồm Thùng Máy" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('kichThuocBaoGomThungMay')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('kichThuocBaoGomThungMay')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="number" th:field="*{trongLuongSanPham}" placeholder="Trọng Lượng Sản Phẩm" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('trongLuongSanPham')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('trongLuongSanPham')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <input type="number" th:field="*{trongLuongBaoGomThungMay}" placeholder="Trọng Lượng Bao Gồm Thùng Máy" class="form-control w-100 mb-4"/>
                        <div th:if="${#fields.hasErrors('trongLuongBaoGomThungMay')}">
                            <ul>
                                <li th:each="e : ${#fields.errors('trongLuongBaoGomThungMay')}" th:text="${e}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <textarea th:field="*{about}" placeholder="Mô Tả" class="form-control w-100 mb-4"></textarea>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-lg-1">
                </div>
                <div class="col-lg-1">
                    <input type="submit" value="Lưu" class="btn btn-success">
                </div>
                <div class="col-lg-2">
                    <a type="button" th:href="@{/home}" class="btn btn-success">Trang Chủ</a>
                </div>
                <div class="col-lg-2">
                    <a type="button" th:href="@{/list/listScreen}" class="btn btn-success">Xem Danh Sách</a>
                </div>
                <div class="col-lg-7"></div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
