<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:8080/css/list-laptop.css">
</head>
<body>
<div class="row">
    <div id="thanh-cong-cu">
        <h3 class="btn btn-secondary"><b>QUẢN LÝ</b></h3>
        <hr>
        <a th:href="@{/admin/listLaptop}" type="button"><b>THÔNG TIN LAPTOP</b></a>
        <a th:href="@{/admin/listScreen}" type="button"><b>THÔNG TIN MÀN HÌNH</b></a>
        <a th:href="@{/admin/listMouse}" type="button"><b>THÔNG TIN CHUỘT</b></a>
        <a th:href="@{/admin/listAccount}" type="button"><b>THÔNG TIN TÀI KHOẢN</b></a>
        <a th:href="@{/admin/listUser}" type="button"><b>THÔNG TIN NGƯỜI DÙNG</b></a>
    </div>
    <div>
        <div class="container"  style="margin-top:20px">
            <h3 align="center"><b>DANH SÁCH BÀN PHÍM</b></h3>
            <hr>
            <div class="row" id="mo-rong">
                <div class="col-lg-1">
                    <a type="button" th:href="@{/admin/createKeyboard}" class="btn btn-success">Thêm Mới</a>
                </div>
                <div class="col-lg-1">
                    <a type="button" th:href="@{/home}" class="btn btn-success">Trang Chủ</a>
                </div>
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6">
                    <form class="d-flex" role="search" method="get">
                        <input class="form-control me-2" type="search" name="lastName" placeholder="Nhập Vào Tên" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Tìm Kiếm</button>
                    </form>
                </div>
                <div class="col-lg-1">
                </div>
            </div>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <td><span>Ảnh Sản Phẩm</span></td>
                <td>ID</td>
                <td>Tên</td>
                <td>Hãng</td>
                <td>Giá</td>
                <td>Giá Sau Khi Giảm</td>
                <td>Số Lượng</td>
                <td>Thông Tin Thêm</td>
                <td>Ghi Chú</td>
                </thead>
                <tbody>
                <tr th:each="s : ${keyboards}">
                    <td>
                        <img width="50px" height="70px" th:src="@{${'/admin/displayImageKeyboard?id=' + s.id}}">
                    </td>
                    <td>
                        <span th:text="${s.id}"></span>
                    </td>
                    <td>
                        <span th:text="${s.keyboardName}"></span>
                    </td>
                    <td>
                        <span th:text="${s.title}"></span>
                    </td>
                    <td>
                        <span th:text="${s.price}"></span>
                    </td>
                    <td>
                        <span th:text="${s.discount}"></span>
                    </td>
                    <td>
                        <span th:if="${s.keyboardDetail}!=null" th:text="${s.keyboardDetail.quantity}"></span>
                    </td>
                    <td>
                        <span th:if="${s.keyboardDetail}!=null" th:text="${s.keyboardDetail.about}"></span>
                    </td>
                    <td width="170px">
                        <a type="button" th:href="@{/admin/updateKeyboard(keyboard_id=${s.id})}" class="btn btn-warning">Cập Nhật</a>
                        <a type="button" th:href="@{/admin/deleteKeyboard(keyboard_id=${s.id})}" class="btn btn-danger"onclick="return confirm('Bạn Có Chắc Chắn Rằng Muốn Xóa?');">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
